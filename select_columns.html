<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .checkbox-group {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Wybierz zmienne, które są destymulantami (więcej = gorzej)</h1>
    <form action="/process" method="post">
        <div class="checkbox-group">
            {% for column in columns %}
                <label>
                    <input type="checkbox" name="columns" value="{{ column }}">
                    {{ column }}
                </label>
            {% endfor %}
        </div>
        <input type="hidden" name="filename" value="{{ filename }}">
        <button type="submit">Przetwórz</button>
    </form>
</body>
</html>
