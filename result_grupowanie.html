<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 30px;
        }

        .table-responsive {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #f1f1f1;
            color: #495057;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Clustered Data</h1>
        <p>Number of Clusters: {{ n_clusters }}</p>
        <div class="table-responsive">
            {{ tables | safe }}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
